<ion-view view-title="Account">
  <ion-content>
  	<div class="row">
 	  <div class="col">
 	  	<button class="button button-full" ng-click="getQuestions()">Start</button>
 	  	<div ng-repeat="quiz in questions track by $index">
 	  		{{quiz.multiplier}} * {{quiz.currentCounter}} = {{quiz.correctAnswer}}<br/>
 	  		<div ng-repeat="ans in quiz.answerPool track by $index">
 	  			{{ans}},
 	  		</div>
 	  		{{}}
 	  	</div> 	  	
 	  </div>  	
  	</div>
  </ion-content>
</ion-view>
